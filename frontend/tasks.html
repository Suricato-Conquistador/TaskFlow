<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaksFlow</title>
    <link rel="stylesheet" href="index.css">
</head>

        <h1 class="title">TaskFlow</h1>
        <h5 class="txt">Um site para guardar suas tarefas</h5>

            <button id="buttonAdd">Enviar tarefa</button>
        </div>
        <div class="taskarea" id="taskarea">
            <!-- <div class="taskbox">
                <span></span>
            </div> -->
        </div>
